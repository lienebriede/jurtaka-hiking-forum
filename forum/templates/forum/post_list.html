<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>

<body>
    {% for post in object_list %}
    <h2>{{post.author}}</h2>
    <p><strong>{{post.created_on}}</strong></p>
    <p>{{post.title}}</p>
    <p>{{post.content}}</p>
    {% endfor %}
</body>

</html>
