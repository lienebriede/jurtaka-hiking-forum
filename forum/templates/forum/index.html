{% extends "base.html" %}

{% block content %}


<!-- Post list display -->
{% for post in post_list %}
<div class="row m-3">
    <div class="col-6 col-md-4">
        <p class="mb-0">Posted by <strong>{{post.author}}</strong></p>
        <p>{{post.created_on}}</p>
    </div>
    <div class="col-6 col-md-8">
        <p><strong>{{ post.title }}</strong></p>
        <p class="pt-2 pb-2">{{ post.content | safe }}</p>
    </div>
</div>
<hr>
{% endfor %}

{% endblock %}
